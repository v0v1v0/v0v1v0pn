<h2>Get a HTTR handle for the server's view/WS URL</h2>

<h3>Description</h3>

<p>This function returns a 'handle' suitable for use with the server's view/WS URL
</p>


<h3>Usage</h3>

<pre><code class="language-R">ngchmGetHandleHTTR(server)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>server</code></td>
<td>
<p>An object of class ngchmServer</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An HTTR handle
</p>
