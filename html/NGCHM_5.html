<h2>Helper function to cast variables as integers.</h2>

<h3>Description</h3>

<p>If variable value is far from integer, print error message and stop.
</p>


<h3>Usage</h3>

<pre><code class="language-R">castAsInteger(variableToCast)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>variableToCast</code></td>
<td>
<p>Variable to cast as integer</p>
</td>
</tr></table>
<h3>Value</h3>

<p>integer value of variableToCast
</p>
