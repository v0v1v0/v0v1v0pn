<h2>Creates a sequence based on the number of rows or columns</h2>

<h3>Description</h3>

<p>Creates a sequence from 1 to the number of row or columns, respectively.
</p>


<h3>Usage</h3>

<pre><code class="language-R">seq_nrow(x)

seq_ncol(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a data frame or a matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a vector of integers
</p>


<h3>See Also</h3>

<p><code>seq</code>
</p>
