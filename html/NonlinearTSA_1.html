<h2>ARCH Test for time series</h2>

<h3>Description</h3>

<p>This function allows you to make ARCH Test for residuals
</p>


<h3>Usage</h3>

<pre><code class="language-R">ARCH.Test(x, lags)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>residual series name,</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lags</code></td>
<td>
<p>lags</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">set.seed(12345)
x &lt;- rnorm(1000)
ARCH.Test(x,3)

</code></pre>
