<h2>Test if <code>element</code> is a table element.</h2>

<h3>Description</h3>

<p>Test if <code>element</code> is a table element.
</p>


<h3>Usage</h3>

<pre><code class="language-R">  isTable(element)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>element</code></td>
<td>
<p>Element to test.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE if the element is a table, FALSE otherwise.
</p>
