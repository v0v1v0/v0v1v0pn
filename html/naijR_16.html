<h2>Local Government Areas of Nigeria</h2>

<h3>Description</h3>

<p>A dataset containing the 774 Local Government Areas of Nigeria
</p>


<h3>Usage</h3>

<pre><code class="language-R">lgas_nigeria
</code></pre>


<h3>Format</h3>

<p>A dataframe with 774 rows and 2 columns
</p>

<dl>
<dt>lga</dt>
<dd>
<p>Local Government Area</p>
</dd>
<dt>state</dt>
<dd>
<p>State of the Federation</p>
</dd>
<dt>gpz</dt>
<dd>
<p>Geo-political zone</p>
</dd>
</dl>
