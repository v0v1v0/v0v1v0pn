<h2>States of Nigeria</h2>

<h3>Description</h3>

<p>A dataset of the 36 States and Federal Capital Territory of Nigeia
</p>


<h3>Usage</h3>

<pre><code class="language-R">states_nigeria
</code></pre>


<h3>Format</h3>

<p>A <code>data.frame</code> with 37 rows and 2 columns
</p>

<dl>
<dt>isocode</dt>
<dd>
<p>ISO 3661 Alpha 2 code</p>
</dd>
<dt>state</dt>
<dd>
<p>Name of the State or Territory</p>
</dd>
<dt>gpz</dt>
<dd>
<p>Geo-political zone</p>
</dd>
</dl>
