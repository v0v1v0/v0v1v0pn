<h2>generate_qr</h2>

<h3>Description</h3>

<p>Generates a QR code from a supplied string and return as a plot object.
This is a wrapper function around qrcode::qr_code().
</p>


<h3>Usage</h3>

<pre><code class="language-R">generate_qr(url)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>A string to encode as QR code.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The encoded QR code as matrix.
</p>
