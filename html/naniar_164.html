<h2>Which elements contain missings?</h2>

<h3>Description</h3>

<p>Equivalent to <code>which(is.na())</code> - returns integer locations of missing values.
</p>


<h3>Usage</h3>

<pre><code class="language-R">which_na(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a dataframe</p>
</td>
</tr></table>
<h3>Value</h3>

<p>integer locations of missing values.
</p>


<h3>See Also</h3>

<p><code>where_na()</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">
which_na(airquality)

</code></pre>
