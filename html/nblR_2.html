<h2>Get team box score data from the NBL</h2>

<h3>Description</h3>

<p>Returns a data frame of all available team box scores
data for NBL matches played since 2015-16
</p>


<h3>Usage</h3>

<pre><code class="language-R">nbl_box_team()
</code></pre>


<h3>Value</h3>

<p>returns a dataframe of team box score data
</p>


<h3>Examples</h3>

<pre><code class="language-R">try({
team_box &lt;- nbl_box_team()
})
</code></pre>
