<h2>Get play-by-play data from the NBL</h2>

<h3>Description</h3>

<p>Returns a data frame of all available play-by-play
data for NBL matches played since 2015-16
</p>


<h3>Usage</h3>

<pre><code class="language-R">nbl_pbp()
</code></pre>


<h3>Value</h3>

<p>returns a dataframe of play-by-play data
</p>


<h3>Examples</h3>

<pre><code class="language-R">try({
pbp &lt;- nbl_pbp()
})
</code></pre>
