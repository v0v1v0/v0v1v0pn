<h2>Get shots data from the NBL</h2>

<h3>Description</h3>

<p>Returns a data frame of all available shot data
for NBL matches played since 2015-16
</p>


<h3>Usage</h3>

<pre><code class="language-R">nbl_shots()
</code></pre>


<h3>Value</h3>

<p>returns a dataframe of shot location data
</p>


<h3>Examples</h3>

<pre><code class="language-R">try({
shots &lt;- nbl_shots()
})
</code></pre>
