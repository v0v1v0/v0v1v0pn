<h2>Standard Error of Mean</h2>

<h3>Description</h3>

<p>Simply calculates the standard error of a vector of numbers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">se(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Numeric vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Standard error.
</p>


<h3>See Also</h3>

<p><code>mean_ci</code>, <code>plot_neat</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">se( c(11, 15, 19, 43, 53, -4, 34, 8, 33, -1, 54 ) )

</code></pre>
