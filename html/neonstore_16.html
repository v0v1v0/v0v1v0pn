<h2>Open NEON database connection pane in RStudio</h2>

<h3>Description</h3>

<p>This function launches the RStudio "Connection" pane to interactively
explore the database.
</p>


<h3>Usage</h3>

<pre><code class="language-R">neon_pane()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">if (!is.null(getOption("connectionObserver"))) neon_pane()
</code></pre>
