<h2>samples</h2>

<h3>Description</h3>

<p>Obtain all samples within a sites object
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S4 method for signature 'sites'
samples(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>sites object</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>data.frame</code> with sample records
</p>


<h3>Examples</h3>

<pre><code class="language-R">{
dw &lt;- get_downloads(1)
pollen &lt;- samples(dw)
}
</code></pre>
