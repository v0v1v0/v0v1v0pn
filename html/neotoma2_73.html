<h2>S4 class for collection units information.</h2>

<h3>Description</h3>

<p>A collection unit represents a collection event from within
a site. For example, a lake sediment core, or a single dig site within an
archaeological site.
</p>


<h3>Value</h3>

<p>object of class <code>collunit</code>
