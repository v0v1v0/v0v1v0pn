<h2>Image Center of Gravity Wrapper</h2>

<h3>Description</h3>

<p>Find Center of Gravity of Image, after thresholding and
take ceiling (wrapper for <code>cog</code>)
</p>


<h3>Usage</h3>

<pre><code class="language-R">xyz(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Arguments passed to <code>cog</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>Vector of length 3
</p>


<h3>Note</h3>

<p>Just a convenience wrapper for <code>cog(ceil=TRUE)</code>
</p>
