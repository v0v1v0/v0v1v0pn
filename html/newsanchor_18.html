<h2>Checks validity of a source</h2>

<h3>Description</h3>

<p><code>stop_if_invalid_source</code> checks whether a given source is valid for News API and 
stops with an error if this is not the case.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stop_if_invalid_source(source)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>source</code></td>
<td>
<p>source to check as a string.</p>
</td>
</tr></table>
