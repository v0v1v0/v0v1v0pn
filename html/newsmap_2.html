<h2>Compute average feature entropy (AFE)</h2>

<h3>Description</h3>

<p>AFE computes randomness of occurrences features in labelled documents.
</p>


<h3>Usage</h3>

<pre><code class="language-R">afe(x, y, smooth = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a dfm for features</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>a dfm for labels</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>smooth</code></td>
<td>
<p>a numeric value for smoothing to include all the features</p>
</td>
</tr>
</table>
