<h2>Clear function cache</h2>

<h3>Description</h3>

<p>This function clears the memoised cache of all functions memoised by <code>nflreadr</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">clear_cache()

.clear_cache()
</code></pre>


<h3>Value</h3>

<p>A success message after clearing the cache.
</p>


<h3>Examples</h3>

<pre><code class="language-R">clear_cache()
</code></pre>
