<h2>getseed</h2>

<h3>Description</h3>

<p>A seed generator for use with the ngram package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getseed()
</code></pre>


<h3>Details</h3>

<p>Uses a 96-bit hash of the current process id, time, and a random
uniform value from R's random generator.
</p>

<p><code>babble</code>
