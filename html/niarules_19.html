<h2>Read a dataset from a CSV file.</h2>

<h3>Description</h3>

<p>This function reads a CSV file and returns the dataset as a data frame.
</p>


<h3>Usage</h3>

<pre><code class="language-R">read_dataset(dataset_path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dataset_path</code></td>
<td>
<p>The path to the CSV file.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A data frame representing the dataset.
</p>
