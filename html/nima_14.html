<h2>Open a File</h2>

<h3>Description</h3>

<p>Open a file using <code>system</code> and <code>open</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">openfile(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>File name (as character string).</p>
</td>
</tr></table>
<h3>Details</h3>

<p>Open files from R by using the default operating system program.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
openfile("myplot.pdf")

## End(Not run)

</code></pre>
