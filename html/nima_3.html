<h2>Clear the Current Screen/Buffer</h2>

<h3>Description</h3>

<p>Clear the screen with a call to <code>system</code> and <code>clear</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">clear()
</code></pre>


<h3>Details</h3>

<p>This function is merely a call to <code>system("clear")</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">
system("clear")


</code></pre>
