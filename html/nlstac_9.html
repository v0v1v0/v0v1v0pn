<h2>Is nlsTAC class check</h2>

<h3>Description</h3>

<p>Checks wether an R object is of tac class or not.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.nlstac(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Any <b>R</b> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns <code>TRUE</code> if its argument is a tac object (that is, has "tac"
amongst its classes) and <code>FALSE</code> otherwise.
</p>
