<h2>: ReLU</h2>

<h3>Description</h3>

<p>The ReLU activation function
</p>


<h3>Usage</h3>

<pre><code class="language-R">ReLU(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A real number that is the input to our ReLU function.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The output of the standard ReLU function, i.e. <code class="reqn">\max\{0,x\}</code>. See also <code>Sigmoid</code>.
and <code>Tanh</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">ReLU(5)
ReLU(-5)

</code></pre>
