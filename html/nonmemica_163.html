<h2>Get the Number of Parameters</h2>

<h3>Description</h3>

<p>Gets the Number of Parameters associated with an object.
Generic, with method <code>num_parameters.default</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">num_parameters(x, ...)
</code></pre>
