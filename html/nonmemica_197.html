<h2>Resolve File Path</h2>

<h3>Description</h3>

<p>Resolves a file path.  Returns the path if absolute.  If
relative, concatenates the directory and file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">resolve(file, dir)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>path to a file</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>dir</code></td>
<td>
<p>reference directory for a relative file path</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>character
</p>
