<h2>Create the Updated Version of Something</h2>

<h3>Description</h3>

<p>Creates the updated version of something. Don't confuse with stats::update.
</p>


<h3>Usage</h3>

<pre><code class="language-R">updated(x, ...)
</code></pre>
