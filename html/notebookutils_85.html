<h2>Lists the contents of a directory.</h2>

<h3>Description</h3>

<p>Lists the contents of a directory.
</p>


<h3>Usage</h3>

<pre><code class="language-R">notebookutils.fs.ls(dir)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dir</code></td>
<td>
<p>FileSystem URI</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Empty list to mimic the file list under <code>dir</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">notebookutils.fs.ls("/tmp/my-folder/")

</code></pre>
