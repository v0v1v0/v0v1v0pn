<h2>pollution</h2>

<h3>Description</h3>

<p>Annual number of odor periods for Lake Michigan for the period 1950-1964
</p>


<h3>Usage</h3>

<pre><code class="language-R">pollution
</code></pre>


<h3>Format</h3>

<p>4 arguments across 8 observations
</p>

<dl>
<dt>year</dt>
<dd>
<p>The year measured</p>
</dd>
<dt>odorperiods</dt>
<dd>
<p>The number of odor periods measured in that year</p>
</dd>
</dl>
